
<html>
    <head>
      <title>Sound Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
      <div class="col-xs-12 header_div text-center outline">
        <h1>Animal Voice recognition app </h2>
        <p>Note: Pay different sounds like barking, meowing, roaring and chirping.</p>
      </div>
      <div class="main_div">
        <center>
          <br>
          <button class="btn " onclick="startClassification();">START</button>
          <h3 id="result_label">Detected Voice is of -  </h3>
          <h3 id="result_confidence">Accuracy - </h3>
          <br>
          <img src="hearing.jpg" width="300px" height="300px" id="image">
        </center>
      </div>
      <div class="copy_right_footer">
        &copy; Developed by - Mayank Sharma
      </div>
  <script src="maiiin.js"></script>
    </body>
  </html>
